# ================================
# VoteAPI Docker Compose - Development
# ================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f api    # View API logs
#   docker-compose exec api sh    # Shell into API container
# ================================

services:
  # ================================
  # VoteAPI Application
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: voteapi-app
    restart: unless-stopped
    ports:
      - "57788:57788"
    environment:
      # Server Configuration
      NODE_ENV: development
      PORT: 57788
      HOST: 0.0.0.0

      # MongoDB Configuration
      MONGODB_URI: mongodb://mongo:27017/voteapi

      # Redis Configuration
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: "true"

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_512xV9Kp3mL2nRt5Qw8YzXj6HcV7bNmP4qWr3St6Uv8Yx2Za5Bc}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production_768yV9Kp4mL3nRt6Qw9YzXk7HcV8bNmP5qWr4St7Uv9Yx3Za}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}

      # Session Configuration
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_change_in_production}
      SESSION_MAX_AGE: 1800000
      SESSION_NAME: voteapi.sid

      # Email Configuration (use env file for secrets)
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_SECURE: "false"
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_SENDER_NAME: VoteAPI
      EMAIL_SENDER_EMAIL: noreply@voteapi.local

      # Security Configuration
      BCRYPT_ROUNDS: 12
      SECRET_CODE_LENGTH: 6
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100

      # CORS Configuration
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://localhost:5173
      CORS_CREDENTIALS: "true"

      # Logging Configuration
      LOG_LEVEL: debug
      LOG_DIR: ./logs
      WINSTON_ENABLED: "true"
      AUDIT_LOGGING_ENABLED: "true"

      # File Upload Configuration
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 5242880

      # Feature Flags
      FEATURE_WEBSOCKETS: "true"
      FEATURE_REAL_TIME_VOTING: "true"
      FEATURE_NOTIFICATIONS: "true"
      FEATURE_AUDIT_LOGGING: "true"

      # Swagger
      ENABLE_SWAGGER: "true"

      # Debug
      DEBUG_MODE: "true"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      # Persist uploads and logs
      - voteapi-uploads:/app/uploads
      - voteapi-logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - voteapi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:57788/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # MongoDB Database
  # ================================
  mongo:
    image: mongo:7
    container_name: voteapi-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: voteapi
    volumes:
      - voteapi-mongo-data:/data/db
      - voteapi-mongo-config:/data/configdb
    networks:
      - voteapi-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: ["mongod", "--bind_ip_all"]

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: voteapi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - voteapi-redis-data:/data
    networks:
      - voteapi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["redis-server", "--appendonly", "yes"]

  # ================================
  # MailHog (Development Email Testing)
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: voteapi-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - voteapi-network

  # ================================
  # Mongo Express (Database Admin UI)
  # ================================
  mongo-express:
    image: mongo-express:latest
    container_name: voteapi-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - voteapi-network

  # ================================
  # Redis Commander (Redis Admin UI)
  # ================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voteapi-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - voteapi-network

# ================================
# Networks
# ================================
networks:
  voteapi-network:
    driver: bridge
    name: voteapi-network

# ================================
# Volumes
# ================================
volumes:
  voteapi-mongo-data:
    name: voteapi-mongo-data
  voteapi-mongo-config:
    name: voteapi-mongo-config
  voteapi-redis-data:
    name: voteapi-redis-data
  voteapi-uploads:
    name: voteapi-uploads
  voteapi-logs:
    name: voteapi-logs
